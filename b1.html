    <script>
        function findOppsiteNumber(n, inputNumber) {
            // console.log(inputNumber)


            if (n % 2 == 0) {
                if (n >= 4 && n <= 20) {
                    if (0 <= inputNumber && inputNumber  <= n - 1) {
                        if (inputNumber >= 0 && inputNumber < n/2) {
                            return inputNumber + n/2;
                        } else {
                            return inputNumber - n/2;
                        }
                    }
                }
            } else {
                alert('n không hợp lệ')
            }
        }

        var b = findOppsiteNumber(10, 6)
        console.log(b)
    </script>
